<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The FantastiQuizzz</title>
    <link rel="stylesheet" href="style.css">
    <script src="./scripts/game.js" type="module" defer></script>
</head>

<body>
    <div class="edwige">
        <div class="progress-bar-content">
            <div class="progress-bar">
                <div class="progress-value"></div>
            </div>
        </div>
        <div class="title">
            <h1>THE FantastiQuizzz</h1>
        </div>
        <div class="score-board-link">
            <a href="./score_board.html" target="_blank"><img src="./assets/images/podium.png" alt="Tableau des scores"></a>
        </div>
        <div class="content">

            <!-- SUBJECT -->
            <div class="subject">
                <div class="name-content">
                    <input type="text" id="name" value="" placeholder="Player name" required/>
                </div>
                <div class="subject-list">
                    <button data-value="quiz_1">Le Seigneur des Anneaux</button>
                    <button data-value="quiz_3">Harry Potter</button>
                    <button data-value="quiz_2">Pokemon</button>
                    <button data-value="quiz_4">Mythologie grecque</button>
                </div>
                <div>
                    <button id="start" disabled>C'est partiiii !</button>
                </div>

            </div>

            <!-- QUIZ -->
            <div class="quiz">
                <div class="countdown-content">
                    <div class="countdown">
                        <p>15</p>
                    </div>
                </div>
                <div class="logo">
                    <img src=""/>
                </div>
                <div class="question">
                    <p></p>
                </div>
                <div class="options-content">
                    
                </div>
                <div class="valid">
                    <button disabled id="valid-button">Valider</button>
                </div>

            </div>

            <!-- RESULT -->
            <div class="result">
                <p>Quiz terminé <br><span>Voici votre résultat :</span></p>
                <p id="score"></p>
                <p id="resultComment"></p>
                <div id="reset">Rejouer</div>
            </div>

            <!-- MODAL -->
            <div class="modal-check">
                <h2></h2>
                <div class="know-more-gif">
                    <img src="" alt="">
                </div>
                <p></p>
                <div class="next">
                    <button id="next-button">Suivant</button>
                </div>
            </div>

            <!-- AUDIOS -->
             <div id="audios-list">
                 <audio src="/assets/sounds/mario_here_we_go2.mp3" id="start-audio"></audio>
                 <audio src="/assets/sounds/boo.wav" id="lose-audio"></audio>
                 <audio src="/assets/sounds/applaudissements_concert_bar_1.wav" id="win-audio"></audio>
             </div>

        </div>

    </div>

</body>

</html>
