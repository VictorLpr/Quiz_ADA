<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The FantastiQuizzz</title>
    <link rel="stylesheet" href="style.css">
    <script src="./JavaScript/game.js" type="module" defer></script>
</head>

<body>
    <div class="edwige">
        <div class="title">
            <h1>THE FantastiQuizzz</h1>
        </div>
        <div class="content">

            <!-- SUBJECT -->
            <div class="subject">
                <div class="subject-list">
                    <button data-value="quiz_1">Le Seigneur des Anneaux</button>
                    <button data-value="quiz_3">Harry Potter</button>
                    <button data-value="quiz_2">Pokemon</button>
                    <button data-value="quiz_4">Mythologie grecque</button>
                </div>
                <div>
                    <button id="start">C'est partiiii !</button>
                </div>

            </div>

            <!-- QUIZ -->
            <div class="quiz">
                <div class="logo">
                    <img src=""/>
                </div>
                <div class="question">
                    <p></p>
                </div>
                <div class="options-content">
                    
                </div>
                <div class="valid">
                    <button id="valid-button">Valider</button>
                </div>

            </div>

            <!-- RESULT -->
            <div class="result">
                <p>Quiz terminé <br><span>Voici votre résultat :</span></p>
                <p id="score"></p>
                <p id="resultComment"></p>
                <div id="reset">Rejouer</div>
            </div>

            <!-- MODAL -->
            <div class="modal-check">
                <h2></h2>
                <p></p>
                <div class="next">
                    <button id="next-button">Suivant</button>
                </div>
            </div>


        </div>

    </div>

</body>

</html>
